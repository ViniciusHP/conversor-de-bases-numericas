<app-header @slideDown (onMenuClick)="exibirSideBar = true"></app-header>
<div class="conteudo">
  <app-formulario-conversor @fade></app-formulario-conversor>
  <app-historico-conversor *ngIf="historicoHabilitado" @fade></app-historico-conversor>
  <p-confirmPopup></p-confirmPopup>
</div>
<p-sidebar [(visible)]="exibirSideBar" position="right">
  <div class="p-fluid container-opcao">
    <span class="titulo-opcao">Histórico:</span>
    <p-toggleButton [(ngModel)]="historicoHabilitado" (onChange)="toggleHistorico($event.checked)" onLabel="Habilitado" offLabel="Desabilitado" onIcon="pi pi-check" offIcon="pi pi-times"></p-toggleButton>
  </div>
  <div class="p-fluid container-opcao">
    <span class="titulo-opcao">Desfazer Exclusão:</span>
    <p-toggleButton onLabel="Ativado" offLabel="Desativado" onIcon="pi pi-check" offIcon="pi pi-times"></p-toggleButton>
  </div>
</p-sidebar>
<app-desfazer></app-desfazer>
<app-footer @slideUp></app-footer>
